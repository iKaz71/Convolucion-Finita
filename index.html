<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoluci&oacute;n discreta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./JS/convolucionDiscreta.js"></script>
    <script src="./JS/graficarSeg.js"></script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="./JS/initateGeogebra.js"></script>
    <script src="https://unpkg.com/mathjs@7.0.0/dist/math.min.js"></script>
    <script src="./JS/operationHandler.js"></script>
    <body background="1.jpg"></body>
</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div name = "arriba" class="mdl-layout mdl-js-layout mdl-layout--fixed-header
mdl-layout--fixed-tabs">
        <h1 align="center"  >Convoluci&oacute;n </h1>

        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="tabConvInfinita">
                <div class="page-content">
                    <div id="divContent" style="text-align: center;">
                        <h5><div id="errorFinita" style="color: red;"></div></h5>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col">
                                <div style="text-align: center;" id="datosXnFinita">
                                    <h5>Inserte x(n)</h5>
                                    <!-- Floating Multiline Textfield -->
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <textarea class="mdl-textfield__input" type="text" rows="3"
                                            id="textSecuenciaXnFinita"></textarea>
                                        <label class="mdl-textfield__label" for="textSecuenciaXnFinita">Ejemplo: 1,2,3,4,5</label>
                                    </div>

                                    <h5>Indique desde que "n" comienza la secuencia x(n)</h5>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                            id="indiceXnFinita">
                                        <label class="mdl-textfield__label" for="indiceXn">Number...</label>
                                        <span class="mdl-textfield__error">Entrada no v&aacute;lida!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">
                                <div style="text-align: center;" id="datosHnFinita">
                                    <h5>Inserte h(n)</h5>
                                    <!-- Floating Multiline Textfield -->
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <textarea class="mdl-textfield__input" type="text" rows="3"
                                            id="textSecuenciaHnFinita"></textarea>
                                        <label class="mdl-textfield__label" for="textSecuenciaHnFinita">Ejemplo: 1,2,3,4,5</label>
                                    </div>

                                    <h5>Indique desde que "n" comienza la secuencia h(n)</h5>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                            id="indiceHnFinita">
                                        <label class="mdl-textfield__label" for="indiceHnFinita">Number...</label>
                                        <span class="mdl-textfield__error">Entrada no v&aacute;lida!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Accent-colored raised button -->
                        <button id="btnConvFinita"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="calculateFinita()">
                            Continuar
                        </button>
                    </div>
                </div>
               
                <div  id = "graphics" style="text-align: center; width: 800px; margin: auto; visibility: hidden">
                    <div class="page-content">
                        <h4><div id="resultado"></div></h4>
                        <h5>x(n)</h5>
                        <div id="xnGraph"></div>
                        <h5>h(n)</h5>
                        <div id="hnGraph"></div> 
                        <h5>y(n)</h5>
                        <div id="ynGraph"></div>  
                    </div>
                </div>
            



            </section>
            
            
            
                
                
           
        </main>
    </div>

</body>

</html>
